<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Local</title>
</head>
<body>
    <h1>Cadastro de Local</h1>
    <form action="/cadastrar" method="post">
        Nome: <input type="text" name="nome"><br>
        CEP: <input type="text" name="cep"><br>
        Tipo: <input type="text" name="tipo"><br>
        Número: <input type="number" name="numero"><br>
        Limite de Reservas por Dia: <input type="number" name="limiteDia"><br>
        Tempo Máximo (horas): <input type="number" name="tempoMaximo"><br>
        Horário de Abertura: <input type="time" name="horarioAbertura"><br>
        Horário de Fechamento: <input type="time" name="horarioFechamento"><br>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
